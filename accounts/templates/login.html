<!-- accounts/templates/login.html -->
{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}
<h1>Log In</h1>
<form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
</form>
<p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
{% endblock content%}
