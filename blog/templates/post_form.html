<!-- blog/templates/post_form.html -->
{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Edit Post{% else %}Create Post{% endif %}{% endblock title %}

{% block content %}
  <h2>{% if form.instance.pk %}Edit Post{% else %}Create Post{% endif %}</h2>
  
  <form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value={% if form.instance.pk %}Update{% else %}Save{% endif %}>
  </form>
  
  <a href="{% url 'home' %}">Back to Post List</a>
{% endblock %}
